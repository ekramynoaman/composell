<mat-toolbar color="primary" class="example-header">
  <mat-toolbar-row>
    <button mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button style="font-family: 'Anton', sans-serif">GTS Website</a>
    <div class="col-md-7 justify-content-start">
      <a mat-button style="font-family: 'Anton', sans-serif" > Contact Us <i
        class="fa fa-mail-forward"></i> </a>
      <a mat-button style="font-family: 'Anton', sans-serif" > Products </a>

    </div>
    <div class="col-md-5 justify-content-end">
      <a  mat-button style="font-family: 'Anton', sans-serif">Login 
        <i class="fas fa-sign-in-alt"></i></a>
      <a mat-button style="font-family: 'Anton', sans-serif">Register 
        <i class="far fa-user-circle"></i>
      </a>
      <a mat-button [mat-menu-trigger-for]='managmentMenu' style="font-family: 'Anton', sans-serif"  
      >
        Management
      </a>
      <mat-menu #managmentMenu>
        <a mat-menu-item >Dashboard</a>
        <a mat-menu-item >M-Categories</a>
        <a mat-menu-item >M-Users</a>
      </mat-menu>

      <a mat-button [mat-menu-trigger-for]='userMenu' style="font-family: 'Anton', sans-serif">User</a>

      <a mat-button style="font-family: 'Anton', sans-serif; font-size: 23px">
        <i style="font-size: 23px" class="fas fa-cart-plus"
          matBadge = '5'
          matBadgeOverlap="false"
          matBadgePosition="above after" 
          matBadgeSize="medium"
          matBadgeColor="warn"></i>
      </a>
      <mat-menu #userMenu>
        <a mat-menu-item >Profile</a>
        <a mat-menu-item >Orders</a>
        <a mat-menu-item style="cursor: pointer;">
          <i class="fa fa-sign-out-alt"></i>
          Logout
        </a>
      </mat-menu>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<ng-container>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav justify-content-center text-center" 
    [fixedInViewport]="false">
      
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">
    GTS Website
  </mat-toolbar>
</ng-container>
